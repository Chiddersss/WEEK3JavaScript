<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="styleSheet" href="./style.css">
</head>
<body>
    <h1>DICE GAME</h1>
    <div id="game-buttons">
      <button id="one-player-button">One Player</button>
      <button id="two-player-button">Two Player</button>
    </div>
    <div id="game-container">
      <div id="dice-container">
        <img id="dice-image" src="./DICE-GAME IMGS/dice-one.png">
      </div>
      <div id="score-container">
        <p>Your score: <span id="player-score"></span></p>
        <p>Opponent's score: <span id="opponent-score"></span></p>
        <p id="game-message"></p>
      </div>
      <div id="game-buttons">
        <button id="roll-button">Roll</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
